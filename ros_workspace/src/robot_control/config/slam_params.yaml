slam_toolbox:
  ros__parameters:
    odom_frame: "odom"
    base_frame: "base_link"
    map_frame: "map"
    scan_topic: "/scan"
    map_update_interval: 0.05
    max_laser_range: 3.0
    minimum_travel_distance: 0.05
    minimum_travel_heading: 0.1
    use_scan_matching: false
    use_loop_closure: false
    use_sim_time: true
    use_pose_graph: false
